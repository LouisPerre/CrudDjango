<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<a href="/createProduct" class="btn btn-success mb-2">Add new product</a>
<div class="main d-flex wrap">
    {% for data in dataset %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ data.image_url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ data.name }}</h5>
            <p class="card-title">{{ data.price }} $</p>
            <p class="card-title">{{ data.stock }} $</p>
            <a href="seeProduct/{{ data.id }}">See product</a>
        </div>
      </div>
    {% endfor %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
